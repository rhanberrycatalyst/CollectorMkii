<!DOCTYPE html>
<html>
  <head>
  </head>
    <title> Hobbyist Collection Page </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../public/collectible-index.html.css">
    <script src="https:code.jquery.com/jquery-2.1.4.min.js"></script>
  <body>
    <div id = "Add">
      <h1> Please add your collectible below. </h1>
  		<span class="clear">Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="name" name ="name" id="name"></span>
  		<span class="clear">Description:&nbsp;<input type="text" name ="description" id="description"></span>
  		<label for="type">Type:</label>
  		<select id="type">
  			<option value="rocks">Rocks</option>
  			<option value="arrowheads">Arrowheads</option>
        <option value="coins">Coins</option>
  			<option value="cards">Cards</option>
        <option value="stamps">Stamps</option>
  			<option value="ornaments">Ornaments</option>
        <option value="books">Books</option>
  			<option value="pez">Pez Dispenser</option>
  		</select>
      <select id="Color">
        <option value="black">Black</option>
        <option value="blue">Blue</option>
  			<option value="green">Green</option>
        <option value="orange">Orange</option>
  			<option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="violet">Violet</option>
  			<option value="white">White</option>
  		</select>
  		<button type="button">Submit</button>
    </div>
    <div id = "Index">
    </div>


  </body>
</html>
